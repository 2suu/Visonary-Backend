spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:dev-mysql}:${DB_PORT:3306}/visionary?useSSL=true&serverTimezone=UTC&characterEncoding=utf8
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 4

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}  # 있으면 설정

  flyway:
    enabled: true
    # 운영/개발에서 baseline 필요 시:
    # baseline-on-migrate: true
    # baseline-version: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: info
    org.hibernate.SQL: warn
