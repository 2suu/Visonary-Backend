name: backend-ci

on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - "Visionary-Backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches: [ develop ]
    paths:
      - "Visionary-Backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Visionary-Backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 통합테스트가 무겁다면 -x integrationTest 로 분리 가능
      - name: Build & Test
        run: ./gradlew clean test build

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: Visionary-Backend/build/reports/tests/test
