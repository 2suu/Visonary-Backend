name: backend-ci

on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - "**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches: [ develop ]
    paths:
      - "**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ” ë””ë ‰í„°ë¦¬ íŠ¸ë¦¬ ë””ë²„ê·¸ (í˜„ì¬ ìœ„ì¹˜/ëª©ë¡/2ë‹¨ê³„ íŠ¸ë¦¬)
      - name: Debug working directory layout
        run: |
          echo "PWD:" && pwd
          echo
          echo "ls -la (.)" && ls -la
          echo
          echo "find . -maxdepth 2 -type d | sort"
          find . -maxdepth 2 -type d | sort

      # ğŸ” ì „ì²´ íŠ¸ë¦¬ ë¡œê·¸ë¥¼ íŒŒì¼ë¡œ ì €ì¥ í›„ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - name: Save tree to file
        run: |
          echo "== PWD ==" > ci-tree.txt
          pwd >> ci-tree.txt
          echo -e "\n== ls -la ==" >> ci-tree.txt
          ls -la >> ci-tree.txt
          echo -e "\n== find (maxdepth=4) ==" >> ci-tree.txt
          find . -maxdepth 4 -print >> ci-tree.txt

      - name: Upload directory tree (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-ci-tree
          path: ci-tree.txt

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # í†µí•©í…ŒìŠ¤íŠ¸ê°€ ë¬´ê²ë‹¤ë©´ -x integrationTest ë¡œ ë¶„ë¦¬ ê°€ëŠ¥
      - name: Build & Test
        run: ./gradlew clean test build

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: build/reports/tests/test
